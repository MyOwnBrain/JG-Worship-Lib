<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="../../scripts/loading.js" defer></script>
        <script src="../../scripts/smartphone.js" defer></script>
        <script src="script.js" defer></script>
        <title>Worship Lib Generator</title>
    </head>
    <body>
        <div class="loader-window" id="loader-window">
            <div class="loader" id="loader">
                <div class="load-status" id="load-status">
                    <span id="percent">0%</span>
                    <div class="loader-label" id="loader-label"></div>
                </div>
            </div>
        </div>
        <header>
            <a href="../../index.html" class="title" id="title">
                <img src="../../images/logo/filled.png" alt="logo">
                <span>Worship Library</span>
            </a>
            <a href="index.html" class="ps_name" id="ps_name">
                <span>Generator</span>
            </a>
        </header>
        <div class="sidebar" id="sidebar">
            <ul>
                <button class="close-sidebar" id="close-sidebar"><img src="../../images/sidebar/close.png" alt="close"></button>
                <li><a href="../../index.html" target="_self"><img src="../../images/sidebar/home.png" alt="home">Home</a></li>
                <li><a href="../songlist/index.html" target="_self"><img src="../../images/sidebar/list.png" alt="song_list">Song List</a></li>
                <li><a href="../player/index.html" target="_self"><img src="../../images/sidebar/player.png" alt="player">Player</a></li>
                <li><a href="index.html"><img src="../../images/sidebar/random.png" alt="random_generator">Random Song</a></li>
            </ul>
        </div>
        <main class="main" id="main">
            <button class="open-sidebar" id="open-sidebar">
                <img src="../../images/sidebar/menu.png" alt="menu">
            </button>
            <div class="gen" id="gen">
                <div class="filters" id="filters">
                    <div class="filter" id="filter">
                        <input type="number" class="gen_count" id="gen_count" min="1" max="99" placeholder="count">
                        <div class="type" id="type">
                            <button class="type_wrapper" id="type_wrapper">
                                Type
                            </button>
                            <ul class="type_list" id="type_list">
                                <li>All</li>
                                <li>English</li>
                                <li>German</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button class="add_filter" id="add_filter">
                    Add Filter
                </button>
                <button class="submit" id="submit">
                    Submit
                </button>
            </div>
        </main>
    </body>
</html>
